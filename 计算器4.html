<html>
   <head>
       <meta charset="utf-8">
       <title>计算器2</title>
       <style>
           div{
               text-align: center;
           }
           .func{
               margin-top: 15px;
           }
       </style>
       <script src="jquery-1.9.1.min.js"></script>    //1.引用jQuery
       <script>
           function myck(type) {
               var num1 = jQuery("#num1");   //通过id拿到对应的控件
               var num2 = jQuery("#num2");
               var res = jQuery("#result");
               if (type == 4) {
                   if (confirm("确认清空？")) {
                       num1.val("");       //num1对应的id的val的值设为空
                       num2.val("");
                       res.text("");
                   }
               } else {
                   if (num1.val().trim() == "") {   //.trim 清空空格
                       alert("请输入数字1");
                       num1.focus();      //将光标定位到当前输入框
                       return false;
                   }
                   if (num2.val().trim() == "") {
                       alert("请输入数字2");
                       num2.focus();
                       return false;
                   }
                   if (type == 1) {
                       var sum = parseInt(num1.val()) + parseInt(num2.val());
                       res.text("最终结果为："+sum);   //通过jQuery改变页面内容
                   } else if (type == 2) {
                       var sum = parseInt(num1.val()) - parseInt(num2.val());
                       res.text("最终结果为："+sum);
                   } else {
                       var sum = parseInt(num1.val()) * parseInt(num2.val());
                       res.text("最终结果为："+sum);
                   }
               }

           }
       </script>
   </head>
   <body>
       <div style="margin-top: 150px">
           <h1>计算器2</h1>
       </div>
       <div>
           <div class="func">
               数字1：<input id="num1" type="text" placeholder="请输入数组1">
           </div>
           <div class="func">
               数字2：<input id="num2" type="text" placeholder="请输入数组2">
           </div>
       </div>
       <div class="func">
           <input type="button" value="相加" onclick="myck(1)">
           <input type="button" value="相减" onclick="myck(2)">
           <input type="button" value="相乘" onclick="myck(3)">
           <input type="button" value="清空" onclick="myck(4)">
       </div>
       <div id="result">

       </div>
   </body>
</html>
