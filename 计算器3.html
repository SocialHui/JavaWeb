<html>
<head>
    <meta charset="utf-8">
    <title>计算器</title>

    <style>
        .fun{
            margin-top: 15px;
            margin-left: 500px;
            font-size: 30px;
        }
    </style>

    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myck(type) {
            var num1 = jQuery("#num1");
            var num2 = jQuery("#num2");
            if (type == 4) {
                //清空操作
                if (confirm("是否确认清空")) {
                    num1.val("");
                    num2.val("");
                    //document.getElementById("result").innerText = "";
                    jQuery("#result").text("");
                }
            } else {
                if (num1.val()=="") {
                    alert("请输入数字1");
                    num1.focus();
                    return false;
                }
                if (num2.val()=="") {
                    alert("请输入数字2");
                    num2.focus();
                    return false;
                }
                if (type == 1) {
                    var sum = parseInt(num1.val())+parseInt(num2.val());
                    //document.getElementById("result").innerText = "最终计算结果为：" + sum;
                    jQuery("#result").text("最终的计算结果为：" + sum);
                } else if(type == 2) {
                    var num = parseInt(num1.val())-parseInt(num2.val());
                    //document.getElementById("result").innerText = "最终计算结果为：" + num;
                    jQuery("#result").text("最终的计算结果为：" + num);
                } else {
                    var num = parseInt(num1.val())*parseInt(num2.val());
                    //document.getElementById("result").innerText = "最终计算结果为：" + num;
                    jQuery("#result").text("最终的计算结果为：" + num);
                }
            }
        }
    </script>

</head>

<body>
      <div style="margin-top: 120px; margin-left: 550px;">
          <strong><span style="font-size: 45px;">计算器</span></strong>
      </div>

      <div class="fun">
          数字1：<input id="num1" type="number" placeholder="请输入数字1">
      </div>

      <div class="fun">
          数字2：<input id="num2" type="number" placeholder="请输入数字2">
      </div>

      <div style="margin-left: 540px;margin-top: 14px;">
          <input type="button" onclick="myck(1)" value="相加">
          <input type="button" onclick="myck(2)" value="相减">
          <input type="button" onclick="myck(3)" value="相乘">
          <input type="button" onclick="myck(4)" value="清空">
      </div>

      <div id="result">

      </div>
</body>

</html>
