<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的计算机</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myajax() {
            jQuery.getJSON("ajax",{
                "num1":jQuery("#num1").val(),
                "num2":jQuery("#num2").val()},
                function (data) {
                    alert(data.total);
                });
        }
    </script>
</head>
<body>
     <div style="text-align: center">
         <h1>计算机</h1>
         数字1：<input id="num1" name="num1" type="number" placeholder="请输入数字1"><p></p>
         数字2：<input id="num2" name="num2" type="number" placeholder="请输入数字2"><p></p>
         <input type="button" value="提交" onclick="myajax()">
     </div>
</body>
</html>
