<html>
<head>
    <meta charset="utf-8">
    <title>计算器</title>

    <style>
        .fun{
            margin-top: 15px;
            margin-left: 500px;
            font-size: 30px;
        }
    </style>

    <script>
        function myck(type) {
            var num1 = document.getElementById("num1");    // var 表示所有类型，JavaScript里面都是弱引用
            var num2 = document.getElementById("num2");
            if (type == 4) {
                //清空操作
                if (confirm("是否确认清空")) {  //js提示框，若点击确定，则执行if里面的语句
                    num1.value="";
                    num2.value="";
                    document.getElementById("result").innerText = "";
                }
            } else {
                if (num1.value=="") {
                    alert("请输入数字1");   //弹窗
                    return false;
                }
                if (num2.value=="") {
                    alert("请输入数字2");
                    return false;
                }
                if (type == 1) {
                    var sum = parseInt(num1.value)+parseInt(num2.value);  //parseInt()  是将字符串转换为整形
                    document.getElementById("result").innerText = "最终计算结果为：" + sum;
                    // document.getElementById(" ").innerHtml = "";   通过JS改变页面内容
                } else if(type == 2) {
                    var num = parseInt(num1.value)-parseInt(num2.value);
                    document.getElementById("result").innerText = "最终计算结果为：" + num;
                } else {
                    var num = parseInt(num1.value)*parseInt(num2.value);
                    document.getElementById("result").innerText = "最终计算结果为：" + num;
                }
            }
        }
    </script>

</head>

<body>
      <div style="margin-top: 120px; margin-left: 550px;">
          <strong><span style="font-size: 45px;">计算器</span></strong>
      </div>

      <div class="fun">
          数字1：<input id="num1" type="number" placeholder="请输入数字1">
      </div>

      <div class="fun">
          数字2：<input id="num2" type="number" placeholder="请输入数字2">
      </div>

      <div style="margin-left: 540px;margin-top: 14px;">
          <input type="button" onclick="myck(1)" value="相加">
          <input type="button" onclick="myck(2)" value="相减">
          <input type="button" onclick="myck(3)" value="相乘">
          <input type="button" onclick="myck(4)" value="清空">   <!-- onlick 点击事件-->
      </div>

      <div id="result">

      </div>
</body>

</html>
