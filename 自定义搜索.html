<html>

    <title>自定义搜索</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myfun(type) {
            var _use = jQuery("#use");
            if(type == 1) {

            } else if (type == 2) {
                _use.attr("src","https://www.sogou.com/");
            } else {
                _use.attr("src","https://www.so.com/");
            }
        }
    </script>
</head>
<body>

       <div>

       </div>
</body>
</html>
